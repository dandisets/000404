description: "This dataset includes binned spike count data (chronic microwire arrays
  in PMd/M1) and brain-machine-interface behavioral data (2D cursor kinematics, target
  locations, trials) from Athalye, V*, Khanna, P*, Gowda S, Orsborn, AL, Costa RM**,
  Carmena, JC**, (2023) \"Invariant neural dynamics drive commands to control different
  movements\": https://www.biorxiv.org/content/10.1101/2021.08.27.457931v2. \n\nFor
  more information about this data, please contact Vivek Athalye and/or Preeya Khanna.
  \n\nCode for analyzing this data and re-creating manuscript figures is located:
  https://github.com/pkhanna104/bmi_dynamics_code"
